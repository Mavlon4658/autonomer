<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS file -->
    <link rel="stylesheet" href="./scss/style.css">
</head>
<body>
    
    
    <div class="wrapper">

        <div class="block-top d-flex flex-column">
            <!-- Alert -->
            <div class="alert alert-dismissible fade show border-0 rounded-0 py-md-2 px-0 mb-0" role="alert">
                <div class="main-container d-flex align-items-center justify-content-between justify-content-md-center gap-2 position-relative">
                    <div class="alert__text d-flex align-items-center gap-2">
                        <img src="./images/warning-white.svg" alt="" class="d-none d-md-block">
                        <p>Все номера передаются путем продажи авто, не нарушая законы РФ</p>
                    </div>
                    <button class="position-absolute alert__close top-50 end-0 translate-middle-y d-flex align-items-center justify-content-center" type="button" data-bs-dismiss="alert" aria-label="Close">
                        <img src="./images/times-white.svg" alt="">
                    </button>
                </div>
            </div>
            <!-- Alert end -->
            
            <!-- Header -->
            <header class="header h-100">
                <div class="main-container d-flex align-items-center justify-content-between py-2 py-lg-3">
                    <div class="header__left d-flex align-items-center">
                        <a href="/" class="logo d-flex align-items-center">
                            <span>AUTONOMER</span>
                            <span>777</span>
                        </a>
                        <ul class="header__navs d-none d-lg-flex align-items-center">
                            <li>
                                <a href="#">Купить гос номер</a>
                            </li>
                            <li>
                                <a href="#">Продать гос номер</a>
                            </li>
                        </ul>
                    </div>
                    <div class="header__right d-none d-lg-flex align-items-center">
                        <a href="#" class="link">Избранное</a>
                        <a href="#" class="btn-red">Добавить объявление</a>
                        <a href="#" class="btn-gray">Войти</a>
                    </div>
                    <button class="d-flex d-lg-none align-items-center justify-content-center header__bars">
                        <img src="./images/bars.svg" alt="">
                        <img src="./images/times-black.svg" alt="">
                    </button>
                </div>

                <!-- Mobile menu -->
                <div class="mobile-menu flex-column justify-content-between">
                    <ul class="mobile-menu__navs d-flex flex-column gap-3">
                        <li>
                            <a href="#">Купить гос номер</a>
                        </li>
                        <li>
                            <a href="#">Продать гос номер</a>
                        </li>
                        <li>
                            <a href="#">Избранное</a>
                        </li>
                    </ul>
                    <div class="mobile-menu__btns d-flex flex-column">
                        <a href="#" class="btn-red">Добавить объявление</a>
                        <a href="#" class="btn-gray">Войти</a>
                    </div>
                </div>
                <!-- Mobile menu end -->
            </header>
            <!-- Header end -->
        </div>
        
        <main>

            <!-- Jumbo -->
            <section class="jumbo position-relative mb-3 mb-lg-4">
                <img src="./images/jumbo-bg.png" alt="" class="jumbo__bg position-absolute start-0 top-0 w-100 h-100 d-none d-md-block">
                <img src="./images/jumbo-bg-mg.png" alt="" class="jumbo__bg position-absolute start-0 top-0 w-100 h-100 d-md-none">
                <div class="main-container">
                    <h2 class="jumbo__title text-center">МАРКЕТПЛЕЙС АВТО <br> С КРАСИВЫМИ НОМЕРАМИ</h2>
                </div>
            </section>
            <!-- Jumbo end -->

        </main>
        
        <!-- Footer -->
        <!-- Footer end -->
        
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- JS file -->
    <script src="./js/main.js"></script>
</body>
</html>
